---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.name | escape }}</h1>
    <p> {{ page.role }} seit {{page.since }} <br>
      Themenbereiche: {{ page.fields }} 
    </p>
    <hr>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
